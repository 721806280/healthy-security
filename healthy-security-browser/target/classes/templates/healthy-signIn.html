</head>
<body>

<div class="layui-container">
    <blockquote class="layui-elem-quote layui-text">
        <div class="layui-btn-container">
            <a class="layui-btn layui-btn-normal" href="https://gitee.com/xm721806280/healthy-security-oauth2"
               rel="nofollow" style="background-color: #24292E; color: #fff;" target="_blank">GitHub</a>
            <a class="layui-btn layui-btn-normal" href="https://gitee.com/xm721806280/healthy-security-oauth2"
               rel="nofollow" style="background-color: #C71D23; color: #fff;" target="_blank">码云</a>
        </div>
    </blockquote>

    <div><span style="color: red" th:text="${session?.SPRING_SECURITY_LAST_EXCEPTION?.message}"></span></div>

    <fieldset class="layui-elem-field">
        <legend>账号密码登录</legend>
        <div class="layui-field-box">
            <form action="/authentication/form" class="layui-form" method="post">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label"><i class="layui-icon layui-icon-username">账号</i></label>
                        <div class="layui-input-inline">
                            <input autocomplete="off" class="layui-input" lay-reqtext="用户名是必填项，岂能为空？"
                                   lay-verify="required|username"
                                   name="username" placeholder="请输入账号" type="text">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label"><i class="layui-icon layui-icon-password">密码</i></label>
                        <div class="layui-input-inline">
                            <input autocomplete="off" class="layui-input" lay-verify="required|password" name="password"
                                   placeholder="请输入密码" type="password">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label"><i class="layui-icon layui-icon-vercode">验证码</i></label>
                        <div class="layui-input-inline">
                            <input autocomplete="off" class="layui-input" lay-verify="required|imageCode"
                                   name="imageCode"
                                   placeholder="请输入验证码" type="text">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label"></label>
                        <div class="layui-input-inline">
                            <img id="imgCodeId" onclick="changeImageCode()" src="/code/image?width=100&height=35&font_size=30" alt="点击图片更换验证码哦.">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item" pane="">
                    <!--<label class="layui-form-label">记住密码</label>-->
                    <div class="layui-input-block">
                        <input lay-skin="primary" name="remember-me" title="记住密码" type="checkbox" value="true">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-filter="sign" lay-submit type="submit">立即提交</button>
                        <button class="layui-btn layui-btn layui-btn-danger" type="reset">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </fieldset>
    <fieldset class="layui-elem-field">
        <legend>手机号登录</legend>
        <div class="layui-field-box">
            <form action="/authentication/mobile" class="layui-form" method="post">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label"><i class="layui-icon layui-icon-cellphone">手机号</i></label>
                        <div class="layui-input-inline">
                            <input autocomplete="off" class="layui-input" id="mobile" lay-verify="required|mobile"
                                   name="mobile"
                                   placeholder="请输入手机号" type="tel" value="13012345678">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label"><i class="layui-icon layui-icon-vercode">验证码</i></label>
                        <div class="layui-input-inline">
                            <input autocomplete="off" class="layui-input" lay-verify="required|smsCode" name="smsCode"
                                   placeholder="请输入短信验证码" type="text">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-normal" onclick="sendSmsCode()">发送验证码</button>
                        <button class="layui-btn" lay-filter="sign" lay-submit type="submit">立即提交</button>
                        <button class="layui-btn layui-btn layui-btn-danger" type="reset">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </fieldset>

    <fieldset class="layui-elem-field">
        <legend>社交登录</legend>
        <div class="layui-field-box">
            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <form action="/login/qq" method="post">
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn layui-btn-primary" type="submit">
                                    <i class="layui-icon layui-icon-login-qq" style="color: #2dadec;"></i> QQ 登录
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="layui-input-inline">
                    <form action="/login/weixin" method="post">
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn layui-btn-primary" type="submit">
                                    <i class="layui-icon layui-icon-login-wechat" style="color: #0dc71b;"></i> 微信登录
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="layui-input-inline">
                    <form action="/login/weibo" method="post">
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn layui-btn-primary" type="submit">
                                    <i class="layui-icon layui-icon-login-weibo" style="color: #da251c;"></i> 微博登录
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="layui-input-inline">
                    <form action="/login/weixinmp" method="post">
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn layui-btn-primary" type="submit">
                                    <i class="layui-icon layui-icon-login-wechat" style="color: #0dc71b;"></i> 公众号登录
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </fieldset>
</div>
</body>
<script charset="utf-8" src="//www.layuicdn.com/layui/layui.js"></script>
<script>layui.use(['form', 'layedit', 'laydate'], function () {
    var form = layui.form
        , layer = layui.layer
        , layedit = layui.layedit
        , laydate = layui.laydate;

    //自定义验证规则
    form.verify({
        mobile: [/^1\d{10}$/, "请输入正确的手机号"]
    });

    //监听提交
    form.on('submit(sign)', function (data) {
        console.log(JSON.stringify(data.field))
    });

});

function changeImageCode() {
    document.getElementById('imgCodeId').src = '/code/image?width=100&height=35&font_size=30';
}

function sendSmsCode() {
    if (/^1\d{10}$/.exec(document.getElementById('mobile').value)) {
        window.open('/code/sms?mobile=' + document.getElementById('mobile').value, '_blank');
    } else {
        layer.msg('请输入正确的手机号码.');
    }
}
</script>
</html>
